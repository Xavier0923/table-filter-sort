<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span>No.</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="no"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>filter_alt</mat-icon>
      </button>
      <mat-menu #no="matMenu">
        <mat-form-field
          style="width: 100px; padding: 10px; height: 40px"
          (click)="$event.stopPropagation()"
        >
          <input
            matInput
            [(ngModel)]="formData.position"
            type="number"
            min="0"
            (keyup)="keyupChange($event)"
          />
          <mat-placeholder>No. (exact)</mat-placeholder>
        </mat-form-field>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span>Name</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="name"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>filter_alt</mat-icon>
      </button>
      <mat-menu #name="matMenu">
        <mat-form-field
          style="width: 100px; padding: 10px; height: 40px"
          (click)="$event.stopPropagation()"
        >
          <input
            matInput
            [(ngModel)]="formData.name"
            (keyup)="keyupChange($event)"
          />
          <mat-placeholder>Name</mat-placeholder>
        </mat-form-field>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span>Weight</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="weight"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>filter_alt</mat-icon>
      </button>
      <mat-menu #weight="matMenu">
        <mat-form-field
          style="width: 100px; padding: 10px; height: 40px"
          (click)="$event.stopPropagation()"
        >
          <input
            matInput
            [(ngModel)]="formData.weight"
            type="number"
            min="0"
            (keyup)="keyupChange($event)"
          />
          <mat-placeholder>Weight</mat-placeholder>
        </mat-form-field>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span>Symbol</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="symbol"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>filter_alt</mat-icon>
      </button>
      <mat-menu #symbol="matMenu">
        <mat-form-field
          style="width: 100px; padding: 10px; height: 40px"
          (click)="$event.stopPropagation()"
        >
          <input
            matInput
            [(ngModel)]="formData.symbol"
            (keyup)="keyupChange($event)"
          />
          <mat-placeholder>Symbol</mat-placeholder>
        </mat-form-field>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
